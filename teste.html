<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            max-width: 100%;
            height: 100%;
        }

        .container {
            background-color: black;
            width: 100%;
        }

        .item {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .one {
            background-color: red;
        }

        .item:nth-child(2) img {
            grid-row: 1;
        }

        .item:nth-child(4) img {
            grid-row: 1;
        }

        @media screen and (max-width: 800px) {
            .item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="/images/treinador-01.jpg" alt="">
            <div class="one">
                <p>TREINADOR 01</p>
            </div>
        </div>
        <div class="item">
            <div class="one">
                <p>TREINADOR 02</p>
            </div>
            <img src="/images/treinador-02.jpg" alt="">
        </div>
        <div class="item">
            <img src="/images/treinador-03.jpg" alt="">
            <div class="one">
                <p>TREINADOR 03</p>
            </div>
        </div>
        <div class="item">
            <div class="one">
                <p>TREINADOR 04</p>
            </div>
            <img src="/images/treinador-04.jpg" alt="">
        </div>
    </div>
</body>

</html>
